<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
</head>
<body>

    <div class="scene">
        <div class="asterix">
            <div class="asterix__bubble">
                <span>Quo est la number</span>
                <input class="question" type="number" min="0">
                <span>en Romani ?</span>
            </div>
            <img src="images/asterix.png" alt="Asterix">
        </div>
        <div class="obelix">
            <div class="obelix__bubble">
                <span class="answer">Te audire no possum. Musa sapientum fixa est in aure.</span>
            </div>
            <img src="images/obelix.png" alt="Obelix">
        </div>
    </div>


    <script src="algo.js"></script>
</body>
</html>
